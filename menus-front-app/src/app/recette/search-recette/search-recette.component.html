<div class="header-search">
  <mat-form-field class="search-field">
      <input matInput placeholder="Recherche..." [(ngModel)]="searchValue" (input)="onChangeEvent()">
  </mat-form-field>

  <button mat-raised-button color="primary" class="add-recette-button" (click)="addRecette()" *ngIf="!this.isWeekSearch">      
    <mat-icon>add</mat-icon>
    <span>Ajouter une recette</span>
  </button>


</div>
<mat-spinner *ngIf="this._isLoading"></mat-spinner>
<div class="search-results" *ngFor="let recette of recettes">    
    <mat-card class="example-card">
        <mat-card-header>
            <img mat-card-avatar src="assets/icons/food-solid.svg" *ngIf="recette.type == 'PLAT'">
            <img mat-card-avatar src="assets/icons/icon-desert.jpg" *ngIf="recette.type == 'DESSERT'">
            <img mat-card-avatar src="assets/icons/salade.png" *ngIf="recette.type == 'ENTREE'">        
            <mat-card-title>{{recette.nom}}</mat-card-title>
            <mat-card-subtitle>{{recette.type}}</mat-card-subtitle>
        </mat-card-header>   
        <mat-card-actions>
            <button mat-button (click)="selectRecette(recette)">
                {{_selectText}}
            </button>        
            
        </mat-card-actions>
    </mat-card>  
</div>
