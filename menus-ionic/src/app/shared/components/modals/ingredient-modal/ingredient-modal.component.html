<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="fromGrocery ? '/main/groceries' : '/main/parameters'" (click)="forceCloseModal()"></ion-back-button>
        </ion-buttons>
        <ion-title>Ingrédient</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()" [disabled]="form.invalid" [color]="form.invalid ? 'danger' : ''">Sauver
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [formGroup]="form">

    <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item (click)="onChooseUnit()">
        <ion-label position="floating">Unité</ion-label>
        <ion-input readonly="true"
                [value]="form.controls.units.value ? form.controls.units.value[0]?.name + ' (' + form.controls.units.value[0]?.symbol + ')' : ''"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Rayon</ion-label>
        <ion-select placeholder="Rayon" formControlName="shopSection" [compareWith]="compareWith" interface="popover">
            <ion-select-option *ngFor="let section of shopSections" [value]="section">{{section.name}}</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item *ngIf="fromGrocery">
        <ion-checkbox formControlName="forRecipe" color="dark" slot="end"></ion-checkbox>
        <ion-label>Pour les recettes ?</ion-label>
    </ion-item>
</ion-content>
