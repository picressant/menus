<ion-card>
    <ng-container *ngIf="recipe">
        <div class="img-wrapper ion-margin">
            <ion-avatar>
                <img [src]="'recipe/' + recipe.id + '/picture' | secure | async">
            </ion-avatar>
        </div>
        <div class="menu-titles">
            {{recipe.name}}
        </div>
        <div class="menu-info">
            <div *ngIf="recipe.preparationTime" class="info-element">
                <ion-icon name="time-outline"></ion-icon>
                {{recipe.preparationTime}}
            </div>
            <div *ngIf="recipe?.cookingTime" class="info-element">
                <ion-icon name="flame-outline"></ion-icon>
                {{recipe.cookingTime}}
            </div>
            <div *ngIf="recipe.persons" class="info-element">
                <ion-icon name="people-outline"></ion-icon>
                {{recipe.persons}}
            </div>
        </div>
    </ng-container>
</ion-card>
