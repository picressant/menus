<ion-searchbar (ionChange)="onSearch($event)"
               inputmode="text"
               debounce="500"
               animated="true"
               slot="start"
               mode="ios"></ion-searchbar>

<app-recipe-item-card [recipe]="recipe"  *ngFor="let recipe of recipes" (click)="onClickRecipe(recipe)"
></app-recipe-item-card>

<ion-infinite-scroll threshold="100px" (ionInfinite)="onScrollDown($event)">
  <ion-infinite-scroll-content
          loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
