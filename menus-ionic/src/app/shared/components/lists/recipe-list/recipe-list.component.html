<ion-searchbar (ionChange)="onSearch($event)"
               inputmode="text"
               debounce="500"
               animated="true"
               slot="start"
               mode="ios"></ion-searchbar>

<app-recipe-item-card [recipe]="recipe" *ngFor="let recipe of recipes" (click)="onClickRecipe(recipe)"
></app-recipe-item-card>

<ng-container *ngIf="showFakes">
    <app-recipe-item-card *ngFor="let i of fakeRecipes"></app-recipe-item-card>
</ng-container>

<ng-container *ngIf="!showFakes && recipes.length === 0">
    <div class="color-medium ion-margin"><i>Aucune recette ne correspond Ã  la recherche</i></div>
</ng-container>

<ion-infinite-scroll threshold="100px" (ionInfinite)="onScrollDown($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
</ion-infinite-scroll>
