<ion-list *ngFor="let selectedIngredient of selectedIngredients; let i = index">
    <ion-item>
        <ion-label class="ingredient-label" slot="start" (click)="changeIngredient(i)">
            <ion-label>{{selectedIngredient.ingredient.name}}</ion-label>
            <ion-icon slot="start" name="caret-down-outline" *ngIf="!isReadonly"></ion-icon>
        </ion-label>

        <ion-label class="ingredient-quantity">
            <input
                    type="number"
                    autoSizeInput
                    [extraWidth]="5"
                    [readOnly]="isReadonly"
                    [(ngModel)]="selectedIngredient.quantity"
                    onfocus="this.select();"
                    [id]="'ingredient_' + selectedIngredient.ingredient.id">

            <span class="unit-span"(click)="changeUnit(selectedIngredient)">
                <span>{{selectedIngredient.unit.symbol}}</span>
                <ion-icon slot="start" name="caret-down-outline"
                          *ngIf="!isReadonly && selectedIngredient.ingredient.units.length > 1"></ion-icon></span>
        </ion-label>
        <ion-icon slot="end" name="trash" color="danger" (click)="deleteIngredient(selectedIngredient)"
                  *ngIf="!isReadonly"></ion-icon>
    </ion-item>
</ion-list>
