<ion-searchbar (ionChange)="searchSides($event.detail.value)"
               inputmode="text"
               debounce="500"
               animated="true"
               slot="start"
               mode="ios"></ion-searchbar>


<ion-list>
    <ion-item *ngFor="let side of sides" (click)="selectSide(side)">
        <ion-label [slot]="showIngredients ? 'start' : ''">{{side.name}}</ion-label>
        <ion-label slot="end" *ngIf="showIngredients">{{getIngredients(side)}}</ion-label>
    </ion-item>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="scrollSides($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
</ion-infinite-scroll>
