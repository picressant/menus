<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end" *ngIf="!isReadonly">
            <ion-button (click)="submit()">
                <ion-icon name="checkmark-sharp"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isReadonly">
    <ion-fab-button (click)="modify()">
        <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!isReadonly && selectedTab==='tab-ingredients'">
    <ion-fab-button (click)="addIngredientQuantity()">
        <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true">
    <ng-container *ngIf="selectedTab === 'tab-overview'">
        <div class="file-input-wrapper">
            <div class="picture c-hand" (click)="file.click()">
                <img [src]="imgPreviewURL" alt="Profile" height="200" width="200" *ngIf="imgPreviewURL">
                <menus-loading-img
                        [styles]="imgStyles"
                        [src]="'recipe/' + id + '/picture?' + timestamp | secure | async"
                        *ngIf="!imgPreviewURL"></menus-loading-img>
                <ion-icon name="cloud-upload-outline" class="upload-icon" *ngIf="!isReadonly"></ion-icon>
            </div>
            <input type="file" #file (change)="preview(file.files)" [disabled]="this.form.disabled">
        </div>
        <div [formGroup]="form" class="form-wrapper">
            <ion-item>
                <ion-label position="floating">Nom de la recette</ion-label>
                <ion-input formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Temps de préparation</ion-label>
                <ion-input type="number" formControlName="preparationTime"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Temps de cuisson</ion-label>
                <ion-input type="number" formControlName="cookingTime"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Nombres de personnes</ion-label>
                <ion-input type="number" formControlName="persons"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Livre de recette</ion-label>
                <ion-input formControlName="bookReference"></ion-input>
            </ion-item>
        </div>
    </ng-container>
    <ng-container *ngIf="selectedTab === 'tab-steps'">Steps</ng-container>
    <ng-container *ngIf="selectedTab === 'tab-ingredients'">
        <ion-list *ngFor="let ingredientQuantity of form.controls.ingredients.value; let i = index">
            <ion-item>
                <ion-label class="ingredient-label" slot="start" (click)="changeIngredient(i)">
                    <ion-label>{{ingredientQuantity.ingredient.name}}</ion-label>
                    <ion-icon slot="start" name="caret-down-outline" *ngIf="!isReadonly"></ion-icon>
                </ion-label>

                <ion-label class="ingredient-quantity">
                    <input type="number" [(ngModel)]="ingredientQuantity.quantity" *ngIf="!isReadonly">
                    <ion-label>
                        <span *ngIf="isReadonly"> {{ingredientQuantity.quantity}} </span>
                        {{ingredientQuantity.ingredient.unit.symbol}}</ion-label>
                    <ion-icon slot="end" name="trash" color="danger" (click)="deleteIngredient(ingredientQuantity)"
                              *ngIf="!isReadonly"></ion-icon>
                </ion-label>
            </ion-item>
        </ion-list>
    </ng-container>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="footer-button-wrapper">
            <div class="footer-button ion-activatable ripple-parent" (click)="select('tab-overview')"
                 [ngClass]="{'selected' : selectedTab === 'tab-overview'}">
                <ion-icon name="restaurant-outline"></ion-icon>
                <ion-label>Résumé</ion-label>
                <ion-ripple-effect></ion-ripple-effect>
            </div>
            <div class="footer-button ion-activatable ripple-parent" (click)="select('tab-steps')"
                 [ngClass]="{'selected' : selectedTab === 'tab-steps'}">
                <ion-icon name="list-circle-outline"></ion-icon>
                <ion-label>Etapes</ion-label>
                <ion-ripple-effect></ion-ripple-effect>
            </div>
            <div class="footer-button ion-activatable ripple-parent" (click)="select('tab-ingredients')"
                 [ngClass]="{'selected' : selectedTab === 'tab-ingredients'}">
                <ion-icon name="nutrition-outline"></ion-icon>
                <ion-label>Ingrédients</ion-label>
                <ion-ripple-effect></ion-ripple-effect>
            </div>
        </div>
    </ion-toolbar>
</ion-footer>
