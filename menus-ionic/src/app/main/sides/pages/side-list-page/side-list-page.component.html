<app-page-header title="Accompagnements"></app-page-header>

<ion-content [fullscreen]="true">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="onAdd()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <app-side-list (selected)="goToSide($event)" [showIngredients]="false"></app-side-list>
</ion-content>
