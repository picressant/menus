<ion-list>
    <ion-item-sliding *ngFor="let conversion of conversions; let i = index">
        <ion-item (click)="select(conversion)">
            <ion-label>
                <span class="unit-from">
                    <span>{{conversion.unitFrom.symbol}}</span>
                </span>
                <span class="factor">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                    <span>x{{conversion.factor}}</span>
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </span>
                <span class="unit-to">
                    <span>{{conversion.unitTo.symbol}}</span>
                </span>
            </ion-label>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteConversion(conversion)">
                <ion-icon slot="icon-only" name="trash" color="light"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
