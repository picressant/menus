<ion-searchbar (ionChange)="searchUnits($event.detail.value)"
               inputmode="text"
               debounce="500"
               animated="true"
               slot="start"
               mode="ios"></ion-searchbar>


<ion-list>
  <ion-item-sliding *ngFor="let unit of units; let i = index">
    <ion-item  (click)="selectUnit(unit)">
      <ion-label slot="start">{{unit.name}}</ion-label>
      <ion-label slot="end">{{unit.symbol}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteUnit(unit)">Supprimer</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="scrollUnits($event)">
  <ion-infinite-scroll-content
          loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
