<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste de courses</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showOptions($event)" *ngIf="!loading">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
      <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngFor="let byShopSection of groceriesMapped | keyvalue">
  <h3 class="ion-margin">{{getSections(byShopSection.key).name}}</h3>
  <ion-list >
    <ion-item *ngFor="let item of byShopSection.value">{{item.ingredient.name}} - {{item.quantity}}</ion-item>
  </ion-list>
  </ng-container>

</ion-content>
