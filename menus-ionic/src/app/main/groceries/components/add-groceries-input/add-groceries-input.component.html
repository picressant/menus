<div class="suggestions-wrapper">
    <ion-badge color="secondary" *ngFor="let i of searchingIngredients"
               (click)="onClickSuggestion(i)">{{i.name}}</ion-badge>
</div>
<ion-toolbar>
    <div class="edit-wrapper" [formGroup]="form">
        <ion-input #inputI type="search" class="ingredient" placeholder="Ajouter..." (ionChange)="onInputChange($event)"
                   debounce="500" formControlName="name"
                   autocomplete="off"></ion-input>
        <ion-label class="quantity-wrapper">
            <input #inputQ
                   autoSizeInput
                   [extraWidth]="20"
                   type="number"
                   class="quantity"
                   autocomplete="off"
                   placeholder="X" formControlName="quantity" onfocus="this.select();">
            <div class="color-medium">{{currentItem?.ingredient?.unit.symbol}}</div>
        </ion-label>
        <ion-icon name="add-outline" (click)="addElement()" class="submit"
                  [color]="form.invalid ? 'danger' : 'dark'"></ion-icon>
    </div>
</ion-toolbar>
