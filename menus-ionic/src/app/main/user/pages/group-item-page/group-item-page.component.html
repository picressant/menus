<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/user"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end" *ngIf="!isReadonly">
      <ion-button (click)="submit()">
        <ion-icon name="checkmark-sharp" [color]="getSubmitColor()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isReadonly">
  <ion-fab-button (click)="modify()">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content [fullscreen]="true" [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Nom du groupe</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

  <h3 class="ion-margin">Membres</h3>

  <ion-list>
    <ion-item *ngFor="let member of members">{{member.firstname}} {{member.lastname}}</ion-item>
  </ion-list>
</ion-content>
