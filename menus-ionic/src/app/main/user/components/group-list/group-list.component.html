<ion-searchbar (ionChange)="searchGroups($event.detail.value)"
               inputmode="text"
               debounce="500"
               animated="true"
               slot="start"
               mode="ios"></ion-searchbar>


<ion-list>
  <ion-item-sliding  *ngFor="let group of groups; let i = index">
    <ion-item (click)="selectGroup(group)">
      <ion-label slot="start">{{group.name}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteGroup(group)">Supprimer</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="scrollGroups($event)">
  <ion-infinite-scroll-content
          loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
