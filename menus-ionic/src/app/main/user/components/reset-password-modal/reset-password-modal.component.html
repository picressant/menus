<ion-header translucent>
    <ion-toolbar>
        <ion-title>Mot de passe</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Fermer</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [formGroup]="form">
    <ion-item>
        <ion-label position="floating">Nouveau mdp</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Confirmer le mdp</ion-label>
        <ion-input type="password" formControlName="confirmation"></ion-input>
    </ion-item>

    <ion-button (click)="onSubmit()" [disabled]="form.invalid">Valider</ion-button>
</ion-content>
