<ion-searchbar (ionChange)="searchUsers($event.detail.value)"
               inputmode="text"
               debounce="500"
               animated="true"
               slot="start"
               mode="ios"></ion-searchbar>


<ion-list>
  <ion-item-sliding *ngFor="let user of users; let i = index">
    <ion-item (click)="selectUser(user)">
      <ion-label slot="start">{{user.firstname}} {{user.lastname}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteUser(user)">Supprimer</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="scrollUsers($event)">
  <ion-infinite-scroll-content
          loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
