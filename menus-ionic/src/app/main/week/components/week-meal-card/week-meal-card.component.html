<ion-card>
    <ng-container *ngIf="meal">
        <app-recipe-card-avatar class="ion-margin" [recipe]="meal.recipe"
                                *ngIf="meal.recipe"></app-recipe-card-avatar>
        <div class="menu-titles" [class.no-side]="meal.sideDishes?.length === 0 || !showSides">
            <div class="menu-meal-title">
                {{meal.recipe?.name}}
            </div>
            <div class="menu-sides" *ngIf="meal.sideDishes?.length > 0 && showSides">
                avec
                <span class="side" *ngFor="let side of meal.sideDishes; let i=index">
                    {{side.name}}
                    <span *ngIf="i < meal.sideDishes.length-1"> - </span>
                </span>
            </div>
        </div>
        <div class="menu-info" [class.free-recipe]="isFreeRecipe">
            <div *ngIf="getRecipeAsBook()?.preparationTime" class="info-element">
                <ion-icon name="time-outline"></ion-icon>
                {{getRecipeAsBook()?.preparationTime}}
            </div>
            <div *ngIf="getRecipeAsBook()?.cookingTime" class="info-element">
                <ion-icon name="flame-outline"></ion-icon>
                {{getRecipeAsBook()?.cookingTime}}
            </div>
            <div *ngIf="isFreeRecipe" class="info-element">
                <ion-icon name="brush"></ion-icon>
            </div>
        </div>
        <div *ngIf="!meal?.recipe" class="no-meal-text">
            Pas de menu
        </div>
    </ng-container>
    <ng-container *ngIf="!meal">
        <app-recipe-card-avatar class="ion-margin"></app-recipe-card-avatar>
        <div class="menu-titles">
            <ion-skeleton-text animated></ion-skeleton-text>
        </div>
        <div class="menu-info"></div>
    </ng-container>
</ion-card>
