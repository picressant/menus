<mat-tab-group>
  <mat-tab label="Ingredients">
    <div class="wrapper">
      <button mat-raised-button class="add-button" color="primary" (click)="onAddIngredient()">
        <mat-icon>add</mat-icon>
        <span class="responsive hide">Ajouter</span>
      </button>
      <table mat-table [dataSource]="dataSourceIngredients">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef> Unité </th>
          <td mat-cell *matCellDef="let ingredient"> {{ingredient.unit.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let ingredient">
              <div class="table-button-wrapper">
                <button mat-icon-button color="primary" (click)="onEditIngredient(ingredient)">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDeleteIngredient(ingredient)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsIngredients"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsIngredients;"></tr>
      </table>
    </div>
  </mat-tab>
  <mat-tab label="Unités">
      <menus-unit-table></menus-unit-table>
  </mat-tab>
</mat-tab-group>
