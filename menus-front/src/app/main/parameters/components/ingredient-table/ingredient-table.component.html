<menus-table-header (onAdd)="onAddIngredient()" (onSearch)="onSearch($event)"></menus-table-header>

<div class="pageable-table">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit√©</th>
      <td mat-cell *matCellDef="let ingredient"> {{ingredient.unit.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let ingredient">
        <div class="table-button-wrapper">
          <button mat-icon-button color="primary" (click)="onEditIngredient(ingredient)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteIngredient(ingredient)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalItems"
                 [pageSizeOptions]="pageSizeOptions"
                 [pageIndex]="pager.page"
                 (page)="onChangePager($event)">>
  </mat-paginator>
</div>
