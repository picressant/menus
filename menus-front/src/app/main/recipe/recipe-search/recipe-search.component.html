<div class="header-search">
    <mat-form-field class="search-field">
        <input matInput placeholder="Recherche..." [(ngModel)]="searchValue" (input)="onChangeEvent()">
    </mat-form-field>
  
    <button mat-raised-button color="primary" class="add-recipe-button" (click)="addRecipe()" *ngIf="!this.isWeekSearch">      
      <mat-icon>add</mat-icon>
      <span>Ajouter une recette</span>
    </button>
  
  
  </div>
  <mat-spinner *ngIf="this._isLoading"></mat-spinner>
  <div class="search-results" *ngFor="let recipe of recipes">    
      <mat-card class="example-card">
          <mat-card-header>
              <!-- <img mat-card-avatar src="assets/icons/food-solid.svg" *ngIf="recipe.type == 'PLAT'">
              <img mat-card-avatar src="assets/icons/icon-desert.jpg" *ngIf="recipe.type == 'DESSERT'">
              <img mat-card-avatar src="assets/icons/salade.png" *ngIf="recipe.type == 'ENTREE'">         -->
              <mat-card-title>{{recipe.name}}</mat-card-title>
              <!-- <mat-card-subtitle>{{recipe.type}}</mat-card-subtitle> -->
          </mat-card-header>   
          <mat-card-actions>
              <button mat-button (click)="selectRecipe(recipe)">
                  {{_selectText}}
              </button>        
              
          </mat-card-actions>
      </mat-card>  
  </div>
