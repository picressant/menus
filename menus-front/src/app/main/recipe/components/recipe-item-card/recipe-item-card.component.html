<mat-card>
  <menus-loading-img
    [styles]="imgStyles"
    [src]="'recipe/' + recipe.id + '/picture' | secure | async"></menus-loading-img>
  <div class="card-content">
    <div class="title">{{recipe.name}}</div>
    <button mat-button (click)="selectRecipe()">
      {{selectText}}
    </button>
  </div>
</mat-card>
