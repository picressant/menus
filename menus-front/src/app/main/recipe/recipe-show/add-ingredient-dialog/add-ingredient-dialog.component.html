<div class="header">
  <span>Ajouter un ingredient</span>
</div>
<div class="form-wrapper" [formGroup]="form">
  <div class="form-field">
    <label>Ingrédient</label>
    <mat-select formControlName="ingredient" class="form-field-value">
      <mat-option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ingredient.name}}</mat-option>
    </mat-select>
  </div>
  <div class="form-field">
    <label>Quantité</label>
    <input type="number" formControlName="quantity" class="form-field-value"> 
    <label class="suffix">{{getSymbol}}</label>
  </div>
</div>
<div class="submit-zone">
  <button mat-raised-button color="primary" (click)="onAdd()">Ajouter</button>
</div>
