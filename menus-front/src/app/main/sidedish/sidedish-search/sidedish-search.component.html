<button mat-raised-button class="add-button" color="primary" (click)="onAddSidedish()">
    <mat-icon>add</mat-icon>
    <span class="responsive hide">Ajouter</span>
  </button>

<table mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let side"> {{side.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef> Ingredients </th>
    <td mat-cell *matCellDef="let side"> {{getIndredients(side)}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let side">
      <div class="table-button-wrapper">
        <button mat-icon-button color="primary" (click)="onEditSideDish(side)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteSide(side)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
