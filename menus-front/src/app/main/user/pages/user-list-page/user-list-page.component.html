<div class="table-wrapper">
  <button mat-raised-button class="add-button" color="primary" (click)="add()">
    <mat-icon>add</mat-icon>
    <span class="responsive hide">Ajouter</span>
  </button>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> PrÃ©nom</th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <div class="table-button-wrapper">
          <button mat-icon-button color="primary" (click)="edit(user)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
