<menus-table-header (onAdd)="add()" noSearch="true"></menus-table-header>

<div class="pageable-table">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let group"> {{group.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        <div class="table-button-wrapper">
          <button mat-icon-button color="primary" (click)="edit(group)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(group)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalItems"
                 [pageSizeOptions]="pageSizeOptions"
                 [pageIndex]="pager.page"
                 (page)="onChangePager($event)">>
  </mat-paginator>
</div>
