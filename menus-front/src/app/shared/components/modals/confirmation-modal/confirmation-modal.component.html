<div class="dialog">
  <div class="header">
    <span>Confirmation</span>
  </div>
  <div>{{data}}</div>
  <div class="submit-zone">
    <button type="submit" mat-raised-button color="primary" (click)="cancel()">
      <span>Annuler</span>
    </button>
    <button type="submit" mat-raised-button color="warn" (click)="submit()">
      <span>Valider</span>
    </button>
  </div>
</div>
