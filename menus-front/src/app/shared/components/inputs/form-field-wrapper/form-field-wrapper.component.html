<div class="form-field-wrapper" [ngClass]="isError ? 'error' : ''">
  <label>{{label}}</label>
  <div class="input-wrapper">
    <input type="{{type}}" [formControl]="control">
    <span class="suffix" *ngIf="suffix">{{suffix}}</span>
    <span class="error-text">{{dataError}}</span>
  </div>
</div>
