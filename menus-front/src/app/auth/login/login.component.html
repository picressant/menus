<form [formGroup]="form">
  <div class="login-input">
    <input type="text" formControlName="username" placeholder="Login">
  </div>

  <div class="login-input">
    <input type="password" formControlName="password" placeholder="Mot de passe">
  </div>

  <div class="text-center">
    <button mat-raised-button color="primary" type="submit" (click)="onLogin()" [disabled]="form.invalid">Se connecter
    </button>
  </div>

  <div>
    -- ou --
  </div>

  <div class="text-center">
    <button mat-raised-button color="primary" type="button" (click)="onLoginGoogle()">
      Se connecter avec Google
    </button>
  </div>
</form>
